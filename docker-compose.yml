services:
  web:
    build: .
    ports:
      - 127.0.0.1:8080:80
    environment:
      - NGINX_PORT=80
  json_exporter:
    image: prometheuscommunity/json-exporter:v0.6.0
    volumes:
      - ./docker/json-exporter.yml:/config.yml:ro
    networks:
      - internal
  prometheus:
    image: prom/prometheus:v2.55.0-rc.0
    user: 65534:65534
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/runtime/prometheus:/prometheus
    depends_on:
      - json_exporter
  grafana:
    image: grafana/grafana-enterprise:11.2.1-ubuntu
    user: 65534:65534
    ports:
      - 127.0.0.1:3000:3000
    depends_on:
      - prometheus
    networks:
      - internal
    volumes:
      - ./docker/runtime/grafana:/var/lib/grafana
networks:
  internal:

